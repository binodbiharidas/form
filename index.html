<!DOCTYPE html>
<html lang="en">
    <head>
        <title>college enrollment form</title>
    </head>
    <body>
        <table width="100%" align="center" cellpadding="10">
            <tr colspan="3" align="center">
                <td>
                    <table width="50%" style="border-style:dotted" border="1" >
                        <tr align="center">
                            <td><h1><strong>Student Registration Form</strong></h1></td>
                        </tr>
                    </table>
                    <table style="border-style:dotted" border="1" >
                        <tr align="center">
                            <td>student name:</td>
                            <td>
                                <input type="text" placeholder="frist name" name="fname">
                                <input type="text" placeholder="middle name" name="mname">
                                <input type="text" placeholder="last mane" name="lname">
                            </td>
                        </tr>
                        <tr>
                            <td>date of birth:</td>
                            <td>
                                <input type="date" placeholder="date of birth" name="dob">
                            </td>
                        </tr>
                        <tr>
                            <td>gender:</td>
                            <td>
                                <input type="radio" name="gender" value="M"/>Male
                                <input type="radio" name="gender" value="F" />Female
                                <input type="radio" name="gender" value="o" />Other
                            </td>
                        </tr>
                        <tr>
                            <td>address:</td>
                            <td>
                                <textarea placeholder="address" name="address" cols="30" rows="5"></textarea>
                            </td>
                        </tr
                        <tr>
                            <td>email address:</td>
                            <td>
                                <input type="email" required name="email">
                            </td>
                        </tr>
                        <tr>
                            <td>phone no:</td>
                            <td>
                                <select>
                                    <option>+91</option>
                                    <option>+89</option>
                                    <option>+92</option>
                                </select>
                                <input type="number" name="pnumber" placeholder="pnone number">
                            </td>
                        </tr>
                        <tr>
                            <td>higher qualification:</td>
                            <td>
                                <select>
                                    <option>-select-</option>
                                    <option>b.tech</option>
                                    <option>bac</option>
                                    <option>be</option>
                                    <option>bcome</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>work experiance:</td>
                            <td>
                                <input type="number" required name="experiance">
                            </td>
                        </tr>
                        <tr>
                            <td>Courses:</td>
                            <td>
                                <input type="text" name="courses" placeholder="enter course name">
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <button>summit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button>reset</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
